<!-- More information here: https://angular.io/api?type=pipe -->

<p>Title: {{ title | titlecase }}</p>
<hr />
<p>Today: {{ today | date }}</p>
<hr />
<p>Price: {{ price | currency }}</p>
<hr />
<p>Rate of Growth: {{ rateOfGrowth | percent }}</p>
<hr />
<p>Status: {{ status ? 'Yes' : 'No' }}</p>
<hr />
<p>Pi: {{ pi | number }}</p>
<hr />
<p>Method: {{ foo() | uppercase }}</p>
<hr />
<p>
  Expression evaluation:
  {{ (132 + (14 - 3) * 4) / (42 - 13) | number }}
</p>
